{% extends "index.html" %}

{% block content %}


<div class="container mt-3">
    <h2>Prouducts Table</h2>
    <table class="table table-bordered">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Catogory</td>
            <td>Actions</td>
        </tr>
        <tr>
            <td>{{ob.id}}</td>
            <td>{{ob.name}}</td>
            <td>{{ob.price}}</td>

            </td>
            
        </tr>


    </table>
  </div>



{% endblock content %}
